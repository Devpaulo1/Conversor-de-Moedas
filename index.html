<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select id="from-currency" class="currency-select-from">
                <option value="real"> R$ Real Brasileiro</option>
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra Esterlina</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="to-currency" class="currency-select-to">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra Esterlina</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
                <option value="real"> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="Digite o valor a ser convertido"
                class="input-sem-setas">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-from" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert" id="currency-name-from">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img-to" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name-to">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scritps.js"></script>

</html>
